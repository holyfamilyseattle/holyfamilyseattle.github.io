# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Alpha Church"
license = "Creative Commons Attribution 3.0"
licenselink = "https://github.com/holyfamilyseattle/alpha-church/blob/master/LICENSE.md"
description = "A hugo port of html5up Alpha theme. Customised for church use."
homepage = "https://github.com/holyfamilyseattle/alpha-church"
tags = ["church", "podcast"]
features = ["drop down menu", "banner", "feature images", "fontawesome", "podcast"]
min_version = "0.82.0"

[author]
  name = "Ajith Cherukad Jose"
  homepage = "https://github.com/ajithjose"

# If porting an existing theme
[original]
  name = "Alpha"
  homepage = "https://html5up.net/alpha"
